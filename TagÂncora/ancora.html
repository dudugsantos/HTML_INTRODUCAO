<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        href = onde coloca o link 
        target = onde vai abrir o link 
        _blank = abre em uma NOVA GUIA em cima do navegador 
        _self = Abre na MESMA GUIA 
        Dentro da (><) oq vai estar escrito para apertar no link
    -->
    <p>Link Site</p>
    <a href="https://www.sp.senac.br/">site do senac</a>
    <br>
    <p>Link Site - Target Blank</p>
    <a href="https://www.sp.senac.br/" target="_blank">site do senac</a>
    

</body>

</html>
