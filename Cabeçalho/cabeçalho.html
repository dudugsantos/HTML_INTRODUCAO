<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres para o documento como UTF-8 -->
    <meta name="viewport" content="width=, initial-scale=1.0"> <!-- Define a largura da janela de visualização e a escala inicial do zoom -->
    <title>Document</title> <!-- Define o título do documento -->
</head>

<body>
    <!-- Define o Título 1 com um tamanho de fonte padrão para um título de primeiro nível -->
    <h1>Título 1</h1>
    <!-- Define um parágrafo com o texto "Teste de Título" -->
    <p>Teste de Título</p>
    <!-- Define uma linha horizontal -->
    <hr>
    <!-- Define o Título 2 com um tamanho de fonte padrão para um título de segundo nível -->
    <h2>Título 2</h2>
    <!-- Define uma linha horizontal -->
    <hr>
    <!-- Define o Título 3 com um tamanho de fonte padrão para um título de terceiro nível -->
    <h3>Título 3</h3>
    <!-- Define uma linha horizontal -->
    <hr>
    <!-- Define o Título 4 com um tamanho de fonte padrão para um título de quarto nível -->
    <h4>Título 4</h4>
    <!-- Define uma linha horizontal -->
    <hr>
    <!-- Define o Título 5 com um tamanho de fonte padrão para um título de quinto nível -->
    <h5>Título 5</h5>
    <!-- Define uma linha horizontal -->
    <hr>
    <!-- Define o Título 6 com um tamanho de fonte padrão para um título de sexto nível -->
    <h6>Título 6</h6>
    <!-- Define uma linha horizontal -->
    <hr>
</body>

</html>
