<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <!-- O Parágrafo aparece o texto e pula uma linha-->
    <p>Este é um parágrafo</p>
    <!-- O Br apenas move o texto para a linha debaixo-->
    Este é um parágrafo<br>
    Este é um<br> parágrafo
    Este<br> é um parágrafo
</body>
</html>
